name: Run API Tests

on:
  repository_dispatch:
    types: [run-api-tests]
  pull_request:
    branches: [dev, staging]
  push:
    branches: [dev, staging]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    # Required to allow GITHUB_TOKEN to read/write contents
    permissions:
      contents: write

    # Global env vars used in tests
    # Only required vars are needed - all endpoints have defaults in config
    env:
      API_BASE_URL: ${{ secrets.API_BASE_URL }}
      API_USER_PHONE: ${{ secrets.API_USER_PHONE }}

    steps:
      - name: Print dispatch payload (debug)
        if: github.event_name == 'repository_dispatch'
        run: |
          echo "Triggered by repository_dispatch"
          echo "Repo:   ${{ github.event.client_payload.repo }}"
          echo "Branch: ${{ github.event.client_payload.branch }}"
          echo "PR URL: ${{ github.event.client_payload.pr_url }}"
          echo "Commit: ${{ github.event.client_payload.commit }}"

      - name: Print PR/push info (debug)
        if: github.event_name == 'pull_request' || github.event_name == 'push'
        run: |
          echo "Triggered by ${{ github.event_name }}"
          echo "Branch: ${{ github.ref }}"
          echo "PR Number: ${{ github.event.pull_request.number }}"
          echo "Commit: ${{ github.sha }}"

      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install missing peer deps
        run: npm ci

      - name: Run API tests
        run: |
          echo "Running API tests..."
          npx playwright test --project=api-tests

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            playwright-report/
            test-results/
          retention-days: 7
