name: Run API Tests

on:
  repository_dispatch:
    types: [run-api-tests]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    # Required to allow GITHUB_TOKEN to read/write contents
    permissions:
      contents: write

    # Global env vars used in tests
    env:
      API_BASE_URL: ${{ secrets.API_BASE_URL }}
      API_EMAIL: ${{ secrets.API_EMAIL }}
      API_ACCOUNT_INFO_URL: ${{ secrets.API_ACCOUNT_INFO_URL }}
      API_ACCOUNT_INFO_USERNAME_URL: ${{ secrets.API_ACCOUNT_INFO_USERNAME_URL }}
      API_DEVICE_USER_ID: ${{ secrets.API_DEVICE_USER_ID }}
      API_PHONE_CHANGE_URL: ${{ secrets.API_PHONE_CHANGE_URL }}
      API_REFRESH_TOKEN: ${{ secrets.API_REFRESH_TOKEN }}
      API_RESEND_URL: ${{ secrets.API_RESEND_URL }}
      API_SIGN_IN_URL: ${{ secrets.API_SIGN_IN_URL }}
      API_WORKOUTUNITS_URL: ${{ secrets.API_WORKOUTUNITS_URL }}
      API_PHOTO_URL: ${{ secrets.API_PHOTO_URL }}
      API_ACCESS_TOKEN: ${{ secrets.API_ACCESS_TOKEN }}
      API_PASSWORD: ${{ secrets.API_USER_PASSWORD }}
      API_PHONE: ${{ secrets.API_USER_PHONE }}

    steps:
      - name: Print dispatch payload (debug)
        run: |
          echo "Triggered by repository_dispatch"
          echo "Repo:   ${{ github.event.client_payload.repo }}"
          echo "Branch: ${{ github.event.client_payload.branch }}"
          echo "PR URL: ${{ github.event.client_payload.pr_url }}"
          echo "Commit: ${{ github.event.client_payload.commit }}"

      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
         node-version: 20

      - name: Install missing peer deps
        run: npm ci
        
      - name: Install Playwright browsers
        run: |
          npx playwright install --with-deps
          
      - name: Run API tests
        run: |
          echo "Running API tests..."
          npx playwright test --project=chromium 

      - name: Upload Playwright report (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7
