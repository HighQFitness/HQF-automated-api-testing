name: Playwright API Tests

on:
  repository_dispatch:
    types: [run-api-tests]

jobs:
  api-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Playwright API tests
        env:
          BRANCH_NAME: ${{ github.event.client_payload.branch }}
          PR_URL: ${{ github.event.client_payload.pr_url }}
        run: |
          echo "Running tests against branch: $BRANCH_NAME"
          echo "Triggered by PR: $PR_URL"
          npx playwright test --project=api --reporter=github

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
